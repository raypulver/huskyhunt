<ion-view title="Choose a Module!">
  <ion-content has-header="true" has-footer="true" padding="true">
    <ion-list>
      <div class="item item-divider" ng-if="modules.incomplete.length == 0">No modules left!
      </div>
      <div class="item item-divider" ng-if="modules.incomplete.length > 0">Incomplete Modules</div>
      <ion-item ng-repeat="module in modules.incomplete" href="#/game/module/{{module.id}}" class="item-icon-right">{{module.title}}</ion-item>
      <div class="item item-divider" ng-if="modules.unshared.length == 0">
        No modules to share!
      </div>
      <div class="item item-divider" ng-if="modules.unshared.length > 0">
        Unshared Modules
      </div>
      <ion-item ng-repeat="module in modules.unshared" href="#">
        {{module.title}}
      </ion-item>
    </ion-list> 
</ion-view>
