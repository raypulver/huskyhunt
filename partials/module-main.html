<ion-view title="{{module.title}}">
  <ion-content has-header="true" has-footer="true" padding="true">
    <div ng-bind-html="module.body"></div>
    <br>
    <div ng-bind-html="module.insight"></div>
    <br>
    <button class="button button-positive button-full icon-right ion-chevron-right" ng-click="playModule()">Play Module</button>
  </ion-content>
</ion-view>
