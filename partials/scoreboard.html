<ion-view title="Scoreboard">
<ion-content class="desktop-wrap" has-header="true" has-footer="true" padding="true" tabindex="0" ion-enable-scroll>
    <ion-list id="scoreboard">
    <ion-item ng-repeat="score in scores">
    <b>{{score.rank}}</b><span style="margin-left: 10px;">{{score.netid}}</span><span ng-class="{ badge: true, 'badge-balanced': score.self, 'badge-positive': !score.self }">{{score.points}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
