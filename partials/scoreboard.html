<ion-view title="Scoreboard">
  <ion-content has-header="true" has-footer="true" padding="true">
    <ion-list style="max-width: 600; margin-left: auto; margin-right: auto">
      <ion-item ng-repeat="score in scores">
        <b>{{score.rank}}</b><span style="margin-left: 10px;">{{score.netid}}</span><span class="badge badge-positive">{{score.points}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
